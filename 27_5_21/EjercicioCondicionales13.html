    <script>
      // seccion de codigo javascript
      let num1 = prompt(`Introduce el primer número`);
      let num2 = prompt(`Introduce el segundo número`);
      let final;

      if (isNaN(num1) || isNaN(num2)) {
        document.write("Alguno de los números no es un número");
      } else {
        final =
          num1 > num2
            ? "El número 1 es mayor que el números 2"
            : "El número 1 es mayor o igual que el 2";
      }
      document.write(final);
